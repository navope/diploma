<!DOCTYPE html>
<html>
<head>
  <title>Real Time Measurements</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Measurements</h2>
<div id="measurements"></div>

<script>
  var socket = new SockJS('/ws');
  var stompClient = Stomp.over(socket);
  stompClient.connect({}, function(frame) {
    stompClient.subscribe('/topic/measurements', function(measurement){
      var measurementDTO = JSON.parse(measurement.body);
      document.getElementById('measurements').innerHTML = 'Pressure: ' + measurementDTO.pressureDTO.value + ', Temperature: ' + measurementDTO.temperatureDTO.value;
      // Добавьте здесь код для проверки предельных значений и отображения сигналов
    });
  });
</script>
</body>
</html>
